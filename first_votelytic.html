<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votlytic</title>
    <style>
    
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            color: #fff;
            margin: 0;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 220px;
            background-color: #222;
            display: flex;
            flex-direction: column;
            padding-top: 30px;
            transition: 0.3s ease;
            z-index: 100;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            border-bottom: 1px solid #333;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #444;
        }

        nav.active {
            width: 60px;
        }

        nav.active a {
            font-size: 0;
            padding: 10px 0;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            right: -50px;
            background-color: #222;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        nav.active .toggle-btn {
            right: 0;
        }

        .sec {
            margin-left: 250px;
            margin-top: 60px;
            padding: 20px;
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            transition: box-shadow 0.3s ease;
        }

        fieldset:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        fieldset a {
            text-decoration: none;
            color: inherit;
        }

        .img {
            float: left;
            margin-right: 20px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        h2 {
            font-size: 1.5rem;
            color: #444;
            margin: 0;
            padding: 12px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: relative;
            margin-top: 175px;
            width: 100%;
        }

        .vlogo {
            position: fixed;
            bottom: 55px;
            right: 20px;
            width: 100px;
            height: auto;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .vlogo:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            nav {
                width: 100%;
                height: auto;
                position: relative;
            }

            .sec {
                margin: 20px 0;
            }

            .vlogo {
                width: 80px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome To Votelytic</h1>
    </header>

    <nav id="sidebar">
        <div class="toggle-btn" onclick="toggleNav()">â˜°</div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Policy</a>
        <a href="#">Steps of Voting</a>
    </nav>

    <div class="sec">
        <fieldset>
            <a href="login.html">
                <img class="img" src="ghrua logo.jpg" alt="GH Raisoni University">
                <h2>G.H Raisoni University, Amravati</h2>
            </a>
        </fieldset>
        <br>
        <fieldset>
            <a href="">
                <img class="img" src="ghrc.avif" alt="GH Raisoni College">
                <h2>G.H Raisoni College of Engineering</h2>
            </a>
        </fieldset>
        <br>
        <fieldset>
            <a href="">
                <img class="img" src="ghrit.jpeg" alt="GH Raisoni IT College">
                <h2>G.H Raisoni College of Engineering And Management</h2>
            </a>
        </fieldset>
        <br>
    </div>


    <img class="vlogo" src="vlogo.png" alt="Votlytic Logo">
    <footer>
        &copy; 2024 Votlytic - All Rights Reserved
    </footer>

    <script>
        function toggleNav() {
            const nav = document.getElementById('sidebar');
            nav.classList.toggle('active');
        }

        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
